<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TinDog</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-content">
            <header>
                <!-- top left icon profile -->
                <div class="header-left">
                    <img src="images/icon-profile.png" alt="profile">
                </div>
                <!-- center paw logo icon -->
                <div class="header-center">
                    <img src="images/logo.png" alt="paw logo">
                </div>
                <!-- top right icon chatw notifications -->
                <div class="header-right">
                    <img src="images/icon-chat.png" alt="chat icon">
                </div>
            </header>
            <main>
                <div class="image-and-info-container">
                    <div class="profile-image" id="profile-image">
                        <img src="images/dog-rex.jpg" alt="profile image">
                    </div>
                    <div class="profile-info">
                        <h1 class="profile-name" id="profile-name">Dog name,</h1>
                        <h1 class="profile-age" id="profile-age">Age</h1>
                        <p class="profile-tagline" id="profile-tagline">Tagline</p>
                    </div>
                    <div class="yes-no-image-container">
                        <div class="yes-image" id="yes-image">
                            <img src="images/badge-like.png" alt="yes">
                        </div>
                        <div class="no-image" id="no-image">
                            <img src="images/badge-nope.png" alt="no">
                        </div>
                    </div>
                </div>
                <div class="x-or-heart-container">
                    <div class="x-icon" id="x-icon">
                        <a href="#" class="x-icon-link" id="x-icon-link">
                            <img src="images/icon-cross.png" alt="x">
                        <!-- <img src="images/icon-cross.png" alt="x"> -->
                    </div>
                    <div class="heart-icon" id="heart-icon">
                        <a href="#" class="heart-icon-link" id="heart-icon-links">
                            <img src="images/icon-heart.png" alt="heart">
                        <!-- <img src="images/icon-heart.png" alt="heart"> -->
                    </div>
                </div>
            </main>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
